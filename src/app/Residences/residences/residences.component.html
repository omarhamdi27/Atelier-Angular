<h2 style="text-align: center; padding: 2%;">Liste Residences</h2>

<br><br>

<div class="container">

 <div class="row">

  <div class="col-md-4"style="margin-bottom: 20px" *ngFor="let r of listResidences">

   <div class="card" style="width: 18rem">

    <img class="card-img-top" [src]="r.image" alt="no" />

    <div class="card-body">

     <h5 class="card-title">{{r.name}}</h5>

     <span>{{r.address}}</span>

     <p [ngSwitch]="r.status.toLowerCase()">
        <span *ngSwitchCase="'disponible'" class="status-green">{{ r.status }}</span>
        <span *ngSwitchCase="'vendu'" class="status-red">{{ r.status }}</span>
        <span *ngSwitchCase="'en construction'" class="status-orange">{{ r.status }}</span>
        <span *ngSwitchDefault class="status-default">{{ r.status }}</span>
      </p>


    </div>

   </div>







  </div>

 </div>

</div>
